<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <link rel="icon" type="img" href="dist/images/logo.png.png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="dist/css/style.css">
	<script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>

<style type="text/css">
    .header-logo-image{
  border-radius: 50px;
}

<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">

	                        <p class="hero-paragraph">Edit Your Images Like<strong>  PRO!</strong></p>
	                        <div class="hero-cta"><a class="button button-primary" href="#">Comming Soon</a><a class="button" href="mailto:jaaptech100@gmail.com">Get in touch</a></div>
						</div>
						<div class="hero-figure anime-element">
							<svg class="placeholder" width="528" height="396" viewBox="0 0 528 396">
								<rect width="528" height="396" style="fill:transparent;" />
							</svg>
							<div class="hero-figure-box hero-figure-box-01" data-rotation="45deg"></div>
							<div class="hero-figure-box hero-figure-box-02" data-rotation="-45deg"></div>
							<div class="hero-figure-box hero-figure-box-03" data-rotation="0deg"></div>
							<div class="hero-figure-box hero-figure-box-04" data-rotation="-135deg"></div>
							<div class="hero-figure-box hero-figure-box-05"></div>
							<div class="hero-figure-box hero-figure-box-06"></div>
							<div class="hero-figure-box hero-figure-box-07"></div>
							<div class="hero-figure-box hero-figure-box-08" data-rotation="-22deg"></div>
							<div class="hero-figure-box hero-figure-box-09" data-rotation="-52deg"></div>
							<div class="hero-figure-box hero-figure-box-10" data-rotation="-50deg"></div>
						</div>
                    </div>
                </div>

            <section class="features section">
                <div class="container">
					<div class="features-inner section-inner has-bottom-divider">
                        <div class="features-wrap">
                            <div class="feature text-center is-revealing">
                                <div class="feature-inner">
                                    <div class="feature-icon">
										<img src="dist/images/feature-icon-01.svg" alt="Feature 01">
                                    </div>
                                    <h4 class="feature-title mt-24">Edit Images</h4>
                                    <p class="text-sm mb-0">You Can Edit Your Images Like PRO!
                                    It Has Many Features Like Crop,Blur Images,Draw And Many More</p>
                                </div>
                            </div>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">

						<a href="#">
							<img class="header-logo-image" src="dist/images/logo.png.png" alt="Logo">
						</a>
                    </div>
                    
                    <ul class="footer-social-links list-reset">
                        <li>
                            <a href="#">
                                <span class="screen-reader-text">Facebook</span>
                                <img width="50" height="50" src= "https://1000logos.net/wp-content/uploads/2021/04/Telegram-logo.png"
                                
                            </a>
                        </li>
                        
                    </ul>
                    <div class="footer-copyright">&copy; Copyright 2021 Your UI, All Right Reserved</div>
